<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    
    <h1>Testing index.html changes</h1>
    <script src="${bundleUri}"></script>

    <style>
      html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%;
      }

      h1 { text-align: center; }

      .container {
        height: 100%;
        margin: auto;
        padding: 15px;
        overflow-x: auto;
      }
    </style>

  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-blue.css">

  <!--
  <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-grid.css">

    -->

    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-treetable/3.2.0/css/jquery.treetable.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-treetable/3.2.0/css/jquery.treetable.theme.default.min.css" />

  </head>
  
  <body>

    <h1>Checking this out... (trying ag-grid from the webpack bundle)</h1>
    <div id="vuec3chart"></div>

    <h2>Chart using c3 with Vue</h2>
    <div id="testcontainer" class="container">

      <h2>Local lines counter</h2>
      <div id="lines-of-code-counter">0</div>

      <h2>Latest communication from host</h2>
      <div id="latest-comm"></div>
      <h2>Message</h2>
      <div id="message">0</div>

      <h2>c3 chart</h2>
      <div id="dataDiv" style="display: none;">${columnsFromHost}</div>
      <div id="dataDiv2" style="display: none;">${columnsFromHost2}</div>
      <div id="visitor" style="height:290px; width:100%;"></div>

      <div style="box-sizing: border-box; padding-top: 30px; height: 100%;">
        <h2>The table of functions</h2>
        <div style="margin-bottom:4px"><input placeholder="Filter..." type="text" id="filter-textbox" oninput="onTextboxFilterChanged()" /></div>
        <div id="myGrid" class="ag-theme-dark" style="width: 100%; height: 100%;"></div>
        <div style="margin-bottom: 40px" id="selectedRow"></div>
      </div>
    </div>

    <script src="${script}"></script>
  </body>
</html>
